<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Fix for min-height */
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            text-align: center;
            padding: 15px 15px;
            background-color: teal;
        }

        nav a {
            color: white;
            font-size: larger;
            padding: 40px;
            text-decoration: none;
        }

        .contact-info {
            display: flex; 
            justify-content: center; 
            margin: 20px 0; 
        }

        .contact-info span {
            text-decoration: none;
            color: white;
            background-color: teal;
            padding: 20px;
            margin: 0 10px; 
            border-radius: 2px;
            font-size: larger;
        }

        .contact-info span a {
            color: inherit;
            text-decoration: none;
        }

        header {
            background-color: #059652;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 30px;
        }

        iframe {
            width: 100%;
            height: 450px; 
            border: 0;
            background-color: lightgray;
        }

        main {
            flex: 1; 
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px; 
        }

        form label {
            display: none; /* Fixed comment */
        }

        form input,
        form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input {
            width: calc(50% - 10px); /* Fine for input */
        }

        form textarea {
            width: 100%; /* Set width for textarea */
        }

        form input::placeholder,
        form textarea::placeholder {
            color: #aaa; 
            font-weight: normal;
        }

        form input[type="submit"] {
            width: 200px; /* Specify width for submit button */
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index(1).html">Home</a>
        <a href="contact-me.html">Contact Me</a>
    </nav>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.364127945926!2d77.5423928!3d13.012468600000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3d75ac169a01%3A0xc24e4f61a3780b81!2s239%2C%201st%20Cross%20Rd%2C%20Vijayananda%20Nagar%2C%20Industrial%20Workers%20Layout%2C%20Ganesha%20Block%2C%20Nandini%20Layout%2C%20Bengaluru%2C%20Karnataka%20560096!5e0!3m2!1sen!2sin!4v1727768269272!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <div class="contact-info">
            <span class="number">
                Call me at: <a href="tel:+918296017380">8296017380</a>
            </span>
            <span class="email">
                Email me at: <a href="mailto:lunkarsimran@gmail.com">lunkarsimran@gmail.com</a>
            </span>
            <span class="meet">
                Meet me at: <a href="https://maps.app.goo.gl/52upswKWSe9tvDK46">Nandini Layout</a>
            </span>
        </div>
        
        <h2>Feel free to message me!</h2>
        <form>
            <div class="form-row">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="phone" placeholder="Your Phone" required>
            </div>
            <div class="form-row">
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="subject" placeholder="Subject" required>
            </div>
            <textarea rows="5" cols="35" placeholder="Write your message here" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </main>
    <footer>
        All Rights Reserved @ 2024
    </footer>
</body>
</html>
